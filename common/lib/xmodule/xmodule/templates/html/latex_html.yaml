    display_name: LaTeX文本工具
    source_code: |
        \subsection{Example of E-text in LaTeX}

        You can write complex equations in LaTeX.

        \begin{equation}
                x = \frac{-b\pm\sqrt{b^2-4*a*c}}{2a}
        \end{equation}

data: |
    <html>
        <h3>例子:LaTeX文本工具</h3>
        <p>你可以在文本工具中编写复杂方程.</p>
        <p>当你添加成分，确定选择 <strong>Settings</strong>
        明确 <strong>显示名称</strong> 和其他使用的值.</p>
        <p>当编辑这个组件，选择 <strong>Launch Latex Source Compiler</strong> 来编辑方程式.</p>
        <p>再在方程式编辑器中选择<strong>Save and Compile to edX XML</strong> 这样就可以在成分中看到方程式.</p>
    </html>
